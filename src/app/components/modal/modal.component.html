>
  <div
    class="relative max-h-full w-full max-w-2xl rounded-lg border bg-white shadow-lg dark:border-gray-800 dark:bg-gray-900"
  >
    <div class="relative rounded-lg">
      <div
        class="flex items-center justify-between rounded-t-lg border-b bg-gray-100 p-6 md:px-8 dark:border-gray-600 dark:bg-gray-800"
      >
        <h3 class="text-xl font-bold text-gray-900 dark:text-white">
          {{ modalTitle }}
        </h3>
        <button
          class="text-3xl hover:opacity-50 focus:outline-none"
          (click)="closeModal()"
        >
          Ã—
        </button>
      </div>
      <div class="space-y-4 p-4 md:p-8">

      </div>
    </div>
  </div>
</div>
